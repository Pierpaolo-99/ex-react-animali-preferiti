<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        const { useState } = React;

        const animalsDefault = ["Cane", "Gatto", "Pappagallo", "Cavallo", "Panda"];

        const ReactApp = () => {

            const animalList = []
            animalsDefault.forEach(animal => {
                animalList.push(<li key={animal}>{animal}</li>)
            });

            const [animals, setAnimals] = useState([animalList])

            const animalsChoices = ["Leone", "Lama", "Coccodrillo", "Lucertola", "Pipistrello"];

            const handleAddAnimal = () => {
                const available = animalsChoices.filter(animal => !animals.includes(animal));
                if (available.length === 0) return;
                const randomAnimal = available[Math.floor(Math.random() * available.length)];
                setAnimals([...animals, randomAnimal]);
            }

            return (
                <>
                    <button onClick={handleAddAnimal}>Aggiungi Animale</button>
                    <details>
                        <summary>Animali</summary>
                        <ul>
                            {animals.map(animal => (
                                <li key={animal}>{animal}</li>
                            ))}
                        </ul>
                    </details>
                </>
            );
        }
    </script>

    <script type="text/babel">

        const { createRoot } = ReactDOM;

        const lista_animali = document.querySelector('.lista-animali')
        const root = createRoot(lista_animali)
        root.render(<ReactApp />)
    </script>
</head>

<body>
    <header>
        <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali"></div>
    </main>
    <footer>
        <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
</body>

</html>

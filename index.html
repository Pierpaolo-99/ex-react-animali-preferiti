<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        const { useState } = React;

        function Modal({
            title,
            content,
            show = false,
            onClose = () => { },
            onConfirm = () => { }
        }) {
            return show && ReactDOM.createPortal(
                <div className="modal-container">
                    <div className="modal">
                        <h2>{title}</h2>
                        <div>{content}</div>
                        <div style={{ marginTop: "20px", display: "flex", gap: "10px", justifyContent: "flex-end" }}>
                            <button onClick={onClose}>Annulla</button>
                            <button onClick={onConfirm}>Conferma</button>
                        </div>
                    </div>
                </div>,
                document.body
            );
        }

        const animalsDefault = ["Cane", "Gatto", "Pappagallo", "Cavallo", "Panda"];

        const ReactApp = () => {

            const animalList = [];
            animalsDefault.forEach(animal => {
                animalList.push(<li key={animal}>{animal}</li>);
            });

            const [animals, setAnimals] = useState([animalList]);
            const [showModal, setShowModal] = useState(false);
            const [inputValue, setInputValue] = useState("");

            const handleOpenModal = () => {
                setInputValue("");
                setShowModal(true);
            };

            const handleCloseModal = () => {
                setShowModal(false);
            };

            const handleConfirm = () => {
                const trimmed = inputValue.trim();
                if (
                    trimmed &&
                    !animals.includes(trimmed) &&
                    !animalsDefault.includes(trimmed)
                ) {
                    setAnimals([...animals, trimmed]);
                }
                setShowModal(false);
            };

            const modalContent = (
                <input
                    type="text"
                    placeholder="Inserisci un animale"
                    value={inputValue}
                    onChange={e => setInputValue(e.target.value)}
                    autoFocus
                />
            );

            return (
                <>
                    <button onClick={handleOpenModal}>Aggiungi Animale</button>
                    <Modal
                        title="Aggiungi un animale"
                        content={modalContent}
                        show={showModal}
                        onClose={handleCloseModal}
                        onConfirm={handleConfirm}
                    />
                    <details>
                        <summary>Animali</summary>
                        <ul>
                            {animals.map(animal => (
                                <li key={animal}>{animal}</li>
                            ))}
                        </ul>
                    </details>
                </>
            );
        }
    </script>

    <script type="text/babel">

        const { createRoot } = ReactDOM;

        const lista_animali = document.querySelector('.lista-animali')
        const root = createRoot(lista_animali)
        root.render(<ReactApp />)
    </script>
</head>

<body>
    <header>
        <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali"></div>
    </main>
    <footer>
        <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
</body>

</html>
